<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
     <section class="header">
      <div class="logo-container">
        <img src="img/odin-lined.png" alt="Odin logo">
        <p>ODIN</p>
      </div>
      <div class="unsplash-link">
        Foto de <a href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> en <a href="https://unsplash.com/es/fotos/ND_XTvoP60A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
     </section>
     <section class="content">
      <div class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="post">
        <h3 class="form-title">Let's do this!</h3>

        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">

        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">

        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email">

        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" name="phone-number" id="phone-number">

        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password">

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" name="confirm-password" id="confirm-password">
      </form>
      <div class="create-account">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
     </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
